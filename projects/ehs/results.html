<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Results List</title>
</head>
<body>
  <h1>Available Results</h1>
  <ul id="resultsList">
    </ul>

  <script>
    async function fetchResults() {
      const resultsList = document.getElementById('resultsList');
      const baseUrl = 'results/'; // Path to your results folder

      let fileNumber = 1;
      while (true) {
        const fileName = `${fileNumber}.html`;
        const filePath = baseUrl + fileName;

        try {
          const response = await fetch(filePath, { method: 'HEAD' }); // Check if the file exists
          if (response.ok) {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = filePath;
            link.textContent = fileName;
            listItem.appendChild(link);
            resultsList.appendChild(listItem);
            fileNumber++;
          } else {
            // File not found, assume no more files
            break;
          }
        } catch (error) {
          console.error('Error fetching file:', error);
          break; // Stop fetching if there's an error (e.g., network issue)
        }
      }
    }

    fetchResults();
  </script>
</body>
</html>
